<head>

<body id="top" class="libertinus">

    <div data-include="header"></div>

    <header>
        <h1><span class="latex">Talks</h1>
        <p class="author">
            Live or recorded talks I can share.
        </p>
    </header>

    <input type="text" 
            style="width: 100%" 
            id="search_bar" 
            onkeyup="search()" 
            placeholder="Search talks..."
    >
    <br>
    <br>

    <div class="main-container ">
        <div class="cards" id="list_posts">

            <div class="post_card search_element">
                <div class="card_title search_title">
                    Leveraging multimodal content for podcast summarization
                </div>
                Paper presentation at ACM SAC 2022
                <div class="card_excerpt">
                    <iframe width="100%" height="400" src="https://www.youtube.com/embed/HwwjgFFPpI8" title="Leveraging Multimodal Content for Podcast Summarization - ACM SAC 2022" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="card_date">
                    <small class="text-muted">2022-04-11</small>
                </div>
            </div>

            <br>
            
            <div class="post_card search_element">
                <div class="card_title search_title">
                    PhD Project Presentation
                </div>
                <div class="card_excerpt">
                    <iframe width="100%" height="400" src="https://www.youtube.com/embed/JT1DVX2QYZE" title="34 Moreno La Quatra" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="card_date">
                    <small class="text-muted">2021-11-11</small>
                </div>
            </div>

            <br>

            

        </div>
    </div>

    <script>
        MathJax = {
            tex: {
                inlineMath: [
                    ['$', '$'],
                ],
            },
        }
    </script>

    <script>
        function search() {
            var input, filter, list_posts, li, a, i, txtValue;
            input = document.getElementById("search_bar");
            filter = input.value.toUpperCase();
            list_posts = document.getElementById("list_posts");
            posts = list_posts.getElementsByClassName("search_element");
            for (i = 0; i < posts.length; i++) {
                a = posts[i].getElementsByClassName("search_title")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    posts[i].style.display = "";
                } else {
                    posts[i].style.display = "none";
                }
            }
        }
    </script>

    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script async src="prism/prism.js"></script>

    <script async defer data-domain="latex.now.sh" src="https://plausible.io/js/plausible.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <div data-include="footer"></div>

    <script>
        $(function () {
            var includes = $('[data-include]')
            $.each(includes, function () {
              var file = 'components/' + $(this).data('include') + '.html'
              $(this).load(file)
            })
          })
    </script>
